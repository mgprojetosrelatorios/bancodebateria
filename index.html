<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relat칩rio - Banco de Baterias e Nobreak</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Relat칩rio - Banco de Baterias e Nobreak</h2>

  <div id="bancoContainer"></div>

  <button onclick="gerarZip()">游닍 Gerar e Compartilhar ZIP</button>

  <script>
    function gerarCamposBanco() {
      const campos = [
        "Foto do conjunto banco + nobreak",
        "Foto da disposi칞칚o das baterias",
        "Foto das conex칫es dos cabos nos terminais das baterias",
        "Foto da etiqueta de identifica칞칚o de polaridade",
        "Foto da tens칚o total do banco no mult칤metro",
        "Foto da etiqueta de identifica칞칚o do nobreak",
        "Foto da entrada de alimenta칞칚o DC",
        "Foto da conex칚o das cargas (sa칤da AC do nobreak)",
        "Foto da tela ou painel do nobreak mostrando leitura de tens칚o e modo de opera칞칚o",
        "Foto da fixa칞칚o dos cabos (organiza칞칚o e acabamento)",
        "Foto da sinaliza칞칚o e etiquetas aplicadas",
        "Foto da 치rea finalizada, limpa e organizada"
      ];

      const container = document.getElementById("bancoContainer");

      campos.forEach((titulo, i) => {
        const id = `banco${i + 1}`;
        container.innerHTML += `
          <label for="${id}">${titulo}:</label>
          <input type="file" accept="image/*" id="${id}">
        `;
      });

      container.innerHTML += '</fieldset>';
    }

    async function gerarZip() {
      const zip = new JSZip();
      const campos = [
        "Conjunto_Banco_Nobreak",
        "Disposicao_Baterias",
        "Conexoes_Terminais_Baterias",
        "Etiqueta_Polaridade",
        "Tensao_Total_Multimetro",
        "Etiqueta_Nobreak",
        "Entrada_Alimentacao_DC",
        "Conexao_Cargas_Saida_AC",
        "Tela_Leitura_Nobreak",
        "Fixacao_Cabos",
        "Sinalizacao_Etiquetas",
        "Area_Finalizada"
      ];

      for (let i = 0; i < campos.length; i++) {
        const input = document.getElementById(`banco${i + 1}`);
        if (input && input.files.length > 0) {
          const file = input.files[0];
          const blob = await file.arrayBuffer();
          const ext = file.name.split('.').pop();
          zip.file(`BANCO_NOBREAK/${i + 1}_${campos[i]}.${ext}`, blob);
        }
      }

      const zipBlob = await zip.generateAsync({ type: "blob" });
      const zipFile = new File([zipBlob], "relatorio_banco_nobreak.zip", { type: "application/zip" });

      // Testa se o navegador suporta compartilhamento de arquivos
      const podeCompartilhar = navigator.canShare && navigator.canShare({ files: [zipFile] });

      if (podeCompartilhar && navigator.share) {
        try {
          await navigator.share({
            title: "Relat칩rio Banco Nobreak",
            text: "Segue o relat칩rio em ZIP",
            files: [zipFile]
          });
          return;
        } catch (err) {
          console.warn("Compartilhamento falhou, fallback para download.", err);
          // continua para download
        }
      }

      // Fallback: download do arquivo ZIP
      try {
        const url = URL.createObjectURL(zipBlob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "relatorio_banco_nobreak.zip";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      } catch (e) {
        alert("N칚o foi poss칤vel salvar ou compartilhar o ZIP.");
        console.error("Erro ao tentar fazer download:", e);
      }

    }

    gerarCamposBanco();
  </script>

</body>
</html>
